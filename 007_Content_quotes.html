<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes</title>
    <style>
        p:before{
            content: open-quote;
        }

        p:after{
            content: close-quote;
        }

        p.hometown:before{
            content: no-open-quote;
        }

        p.hometown:after{
            content: no-close-quote;
        }
    </style>
</head>
<body>
    <p>My name is Homer</p>
    <p class="hometowm">I live in Springfield</p>
</body>
</html>
